<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>QSL Card - Style:1 - BA4IHR</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/style/all.css">
    <style>
        body {
            background: transparent;
        }
    </style>
</head>

<body>
    <!-- QSL Card -->
    <div id="qsl">
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <img alt="QSL Card Front Image" title="QSL Card Front Image" src="https://file-1.御坂网络.100320721.xyz/image/other/ham/qsl/style-1/i.png" onclick="window.open(this.src, '_blank')">
                </div>
                <div class="card-back">
                    <img alt="QSL Card Back Image" title="QSL Card Back Image" src="https://file-1.御坂网络.100320721.xyz/image/other/ham/qsl/style-1/o.png" onclick="window.open(this.src, '_blank')">
                </div>
            </div>
        </div>
        <style>
            .card-container {
                perspective: 1000px;
                width: 579.5px;
                height: 353.6px;
                margin: 100px auto;
            }

            .card {
                position: relative;
                width: 100%;
                height: 100%;
                transform-style: preserve-3d;
                animation: rotate 10s infinite linear;
                cursor: pointer;
            }

            @keyframes rotate {
                from {
                    transform: rotateY(0deg);
                }

                to {
                    transform: rotateY(360deg);
                }
            }

            .card-front,
            .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                border-radius: 15px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .card-front {
                transform: rotateY(0deg);
                z-index: 2;
            }

            .card-back {
                transform: rotateY(180deg);
            }

            .card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 15px;
            }
        </style>
    </div>
</body>


</html>
