<body>
    <div id="gbg"></div>
    <!-- main -->
    <main>
        <div id="title-main">eQSL Application</div>
        <hr class="ch">
        <div>
            <div id="note-zh">此页面仅支持Eye ball QSO,如果想要交换通联卡片,请联系<a
                    href="mailto:ba4ihr@100320721.xyz">ba4ihr@100320721.xyz</a></div>
            <div id="note-en">This page only supports Eye ball QSO. If you want to exchange QSL cards, please contact <a
                    href="mailto:ba4ihr@100320721.xyz">ba4ihr@100320721.xyz</a></div>
        </div>
        <hr class="ch">
        <input type="text" id="callsign-input" placeholder="Please input your callsign" minlength="5" maxlength="10">
        <br>
        <div id="create-eqsl" onclick="create_eqsl(document.getElementById('callsign-input').value)">Create eQSL</div>
        <hr class="ch">
        <img id="eqsl_image" alt="eQSL Image" src="https://file-1.御坂网络.100320721.xyz/image/other/ham/qsl/style-2/i.png">
    </main>
    <!-- Create eQSL Image -->
    <script>
        function create_eqsl(callsign) {
            if (!callsign) {
                alert("Please input your callsign first!");
                return;
            }
            if (callsign.length < 5 || callsign.length > 10) {
                alert("Callsign length should be between 5 and 10 characters!");
                return;
            }
            if (!/^[A-Za-z0-9]+$/.test(callsign)) {
                alert("Callsign should only contain letters and numbers!");
                return;
            }
            ImageAddText.addText({
                image: 'https://file-1.御坂网络.100320721.xyz/image/other/ham/qsl/style-2/i.png',
                text: [
                    {
                        text: callsign,
                        x: 350,
                        y: 700,
                        color: "#000",
                        size: 100
                    },
                    {
                        text: "√",
                        x: 1230,
                        y: 2100,
                        color: "#000",
                        size: 100
                    },
                    {
                        text: new Date().getFullYear(),
                        x: 200,
                        y: 920,
                        color: "#000",
                        size: 100
                    },
                    {
                        text: new Date().getMonth() + 1,
                        x: 750,
                        y: 920,
                        color: "#000",
                        size: 100
                    },
                    {
                        text: new Date().getDate(),
                        x: 1100,
                        y: 920,
                        color: "#000",
                        size: 100
                    },
                    {
                        text: "-",
                        x: 380,
                        y: 1060,
                        color: "#000",
                        size: 200
                    },
                    {
                        text: "-",
                        x: 1200,
                        y: 1060,
                        color: "#000",
                        size: 200
                    },
                    {
                        text: "-",
                        x: 430,
                        y: 1210,
                        color: "#000",
                        size: 200
                    },
                    {
                        text: "-",
                        x: 1010,
                        y: 1210,
                        color: "#000",
                        size: 200
                    },
                ]
            }).then(data => {
                eqsl_image.src = data;
            });
        }
    </script>

    <footer>

        </copyright>

            footer {
                color: white;
                text-align: center;
                font-family: 'Microsoft YaHei Light', sans-serif;
            }

            footer copyright {
                font-size: 20px;
                font-weight: lighter;
            }

            footer copyright a {
                color: white;
                text-decoration: none;
                font-family: "MC";
            }
        </style>
    </footer>
